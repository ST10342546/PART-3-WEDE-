<!DOCTYPE html>
<html>
<head>
  <title>Donate Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your CSS file -->
  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
  <style>
    body{
            margin:0%;
            padding:0%;
            background: linear-gradient(90deg, rgb(223, 252, 158),rgb(244, 152, 158));
            text-align: center;
            animation-name: backColor;
            animation-duration: 5s;
            animation-iteration-count: infinite;
         }
         @keyframes backColor{
            25% {background: linear-gradient(90deg,rgb(240, 143, 211),rgb(135, 202, 238)) ;}
            50% {background: linear-gradient(90deg,rgb(139, 139, 231),rgb(157, 247, 169))}
         }
        input{
            width: 100;
            height: 30px;
        }
 input[type=submit]{
            background-color: aqua;
            width: 100px;
        }
  
  </style>
  <h1>Donate Page</h1>
  
  <div id="donationForm">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="amount">Donation Amount:</label>
      <input type="number" id="amount" name="amount" min="0" step="0.01" required>
      <br>
      <label for="bank card number">Bank card number</label>
      <input type="number" id="number" name="number" min="0" step="0.01" required>
      <br>
      <label for="CVV number">CVV number</label>
      <input type="number" id="number" name="number" min="0" step="0.01" required>
      <br>
      <label for="CardName">CardNumber</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="currency">Currency:</label>
      <select id="currency" name="currency" required>
        <option value="ZAR">ZAR</option>
      </select>
      <br>
      <button type="submit" onclick="processDonation(event)">Donate</button>
    </form>
  </div>
  
  <div id="successMessage" style="display: none;">
    <p>Thank you for your donation!</p>
  </div>

  <div id="errorMessage" style="display: none;">
    <p>An error occurred. Please try again later.</p>
  </div>

</html>
